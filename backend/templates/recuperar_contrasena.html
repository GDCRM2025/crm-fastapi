<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-image: url("/static/FONDOLOGIN.PNG");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 25px;
            font-size: 22px;
            letter-spacing: 1px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 25px;
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b359;
        }
        .mensaje {
            margin-top: 15px;
            font-size: 14px;
            color: #ffd700;
        }
        a {
            display: block;
            margin-top: 25px;
            color: #ccc;
            text-decoration: none;
            font-size: 13px;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>GD GROUP</h2>
        <form action="/recuperar_contrasena" method="post">
            <input type="email" name="correo" placeholder="Correo registrado" required>
            <button type="submit">Recuperar</button>
        </form>
        {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
        <a href="/login">← Volver al login</a>
    </div>
</body>
</html>
